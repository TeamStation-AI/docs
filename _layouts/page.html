<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Basic SEO (jekyll-seo-tag will add more if present) -->
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}" />

  <!-- Canonical (works with your url/baseurl from _config.yml) -->
  <link rel="canonical" href="{{ page.url | absolute_url }}" />

  <!-- Dark mode + theme color -->
  <meta name="color-scheme" content="dark light" />
  <meta name="theme-color" content="#0b1020" />

  <!-- CSS (uses baseurl automatically) -->
  <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />

  <!-- Accessibility: visible focus even if CSS fails -->
  <style>
    :root{--bg:#0b1020;--text:#e6eefc}
    @media (prefers-color-scheme: dark){html,body{background:var(--bg);color:var(--text)}}
    a:focus-visible,button:focus-visible{outline:3px solid #9cc4ff;outline-offset:2px}
  </style>
</head>
<body class="{% if page.section %}section-{{ page.section }}{% endif %}">

  <header class="site-header" role="banner">
    <nav class="site-nav" aria-label="Main">
      <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
      <div class="nav-links">
        <a href="{{ '/' | relative_url }}">Home</a>
        <a href="{{ '/axiom-cortex/' | relative_url }}">Axiom Cortexâ„¢</a>
      </div>
    </nav>
  </header>

  <main class="page-content" id="main" tabindex="-1">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  <footer class="site-footer" role="contentinfo">
    <div class="wrapper">
      <div class="footer-content">
        <div class="footer-section">
          <h3>{{ site.title }}</h3>
          <p>{{ site.description }}</p>
        </div>
        <div class="footer-section">
          <h3>Authority Links</h3>
          <ul>
            <li><a href="https://teamstation.dev/nearshore-integrated-services">nearshore IT platform</a></li>
            <li><a href="https://teamstation.dev/technical-interview-evaluation">Cognitive AI evaluation</a></li>
            <li><a href="https://teamstation.dev/latam-talent">hire LATAM engineers</a></li>
            <li><a href="https://teamstation.dev/nearshore-it-staff-augmentation-pricing/flexible-secure-device-management-latam-it">devices and MDM</a></li>
          </ul>
        </div>
      </div>
      <div class="footer-bottom">
        <p>&copy; {{ site.time | date: '%Y' }} {{ site.title }}</p>
      </div>
    </div>
  </footer>

</body>
</html>
