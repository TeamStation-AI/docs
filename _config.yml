# TeamStation AI — Docs site config (custom domain)
title: "TeamStation AI Documentation"
description: "CTO-grade docs for Axiom Cortex™ (Cognitive AI evaluation) and the Nearshore IT Co-Pilot™ platform."
url: "https://docs.teamstation.dev"   # <- custom domain
baseurl: ""                            # <- empty for root domain

# Author/site
author: "TeamStation AI"
email: "docs@teamstation.ai"

# Build
markdown: kramdown
highlighter: rouge

# Plugins
plugins:
  - jekyll-seo-tag
  - jekyll-sitemap

# Permalinks
permalink: /:path/

# Sass (if you add SCSS later)
sass:
  sass_dir: _sass
  style: compressed

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      author: "TeamStation AI"

# Exclusions
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/

# SEO / social
seo:
  type: Organization
  name: TeamStation AI
  links:
    - https://teamstation.dev
    - https://github.com/TeamStation-AI
    - https://scholar.google.com/citations?user=aNol-ycAAAAJ
