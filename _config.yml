# TeamStation AI — Documentation Site (Jekyll)
# Canonical host: https://docs.teamstation.dev

title: "TeamStation AI Documentation"
description: "CTO-grade docs for Axiom Cortex™ (Cognitive AI evaluation) and the Nearshore IT Co-Pilot™ platform."

# IMPORTANT: custom domain canonicals
url: "https://docs.teamstation.dev"   # full origin
baseurl: ""                            # empty because we’re on the root of the subdomain

# Build settings
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM
  hard_wrap: false
  auto_ids: true

# GitHub Pages–safe plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Sass
sass:
  sass_dir: _sass
  style: compressed

# Collections
collections:
  axiom_cortex:
    output: true
    permalink: /axiom-cortex/:name/
  copilot:
    output: true
    permalink: /co-pilot/:name/

# Defaults
defaults:
  - scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      author: "TeamStation AI"
  - scope:
      path: ""
      type: "axiom_cortex"
    values:
      layout: "page"
      author: "TeamStation AI"
      section: "axiom-cortex"
  - scope:
      path: ""
      type: "copilot"
    values:
      layout: "page"
      author: "TeamStation AI"
      section: "co-pilot"

# SEO / social hints
seo:
  type: Organization
  name: TeamStation AI
  links:
    - https://teamstation.dev
    - https://github.com/TeamStation-AI
social:
  type: Organization
  name: TeamStation AI
  links:
    - https://teamstation.dev
    - https://github.com/TeamStation-AI

# Permalinks & includes
permalink: pretty
include:
  - robots.txt
  - humans.txt
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/
  - README.md
